{% extends 'partials/base.html' %}

<!-- {% load crispy_forms_tags %} -->

{% block content %}

<body>
        

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3>Login to your Account</h3>

        <hr>
        <br>
        <!-- {% if form.Errors %}
            <div class="alert alert-danger">
                <strong>{{form.errors}}</strong>
            </div>
        {% endif %} -->

        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

            <!-- <button class="btn btn-primary w-100 btn-block p-2" type="submit">
                Login &nbsp; <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button> -->

        </form>

        <br>

        <div class="text-center">
            <p>Don't have an account? </p> <a href="{% url 'userAuth:register' %}">Register</a>
        </div>

    </div>
    <br>
</body>

{% endblock %}
