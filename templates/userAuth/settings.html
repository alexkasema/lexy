{% extends 'partials/base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card mb-5 mb-lg-0">
            <div>
                <form class="mb-4" method="post">{% csrf_token %}
                    
                    <div class="card-header text-center">
                        <h5>Your profile {{profile.full_name|title}}</h5>
                    </div>
                    <div class="container " style="align-self: center;">
                        <div class="form-group col-md-6">
                            <input class="form-control" name="full_name" value="{{profile.full_name|title}}" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" name="bio" value="{{profile.bio}}" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" name="phone" value="{{profile.phone}}" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" name="mobile" value="{{profile.verified}}" type="text">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success font-weight-bold">Save Address</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
